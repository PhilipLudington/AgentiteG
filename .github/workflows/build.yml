name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-22.04
            platform: linux
            arch: x86_64

          - name: Windows x86_64
            os: windows-latest
            platform: windows
            arch: x86_64

          - name: macOS x86_64
            os: macos-13
            platform: macos
            arch: x86_64

          - name: macOS arm64
            os: macos-14
            platform: macos
            arch: arm64

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SCons
        run: pip install scons

      - name: Setup MSVC (Windows)
        if: matrix.platform == 'windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build Debug
        run: |
          scons platform=${{ matrix.platform }} arch=${{ matrix.arch }} target=template_debug -j4

      - name: Build Release
        run: |
          scons platform=${{ matrix.platform }} arch=${{ matrix.arch }} target=template_release -j4

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agentiteg-${{ matrix.platform }}-${{ matrix.arch }}
          path: project/addons/agentiteg/bin/
          if-no-files-found: error

  # Run tests after all builds complete
  test:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: agentiteg-linux-x86_64
          path: project/addons/agentiteg/bin/

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.3.0
          use-dotnet: false

      - name: Verify Godot
        run: godot --version

      - name: Import Project
        run: |
          cd project
          godot --headless --import || true
          sleep 2

      - name: Run Tests
        run: |
          cd project
          godot --headless --script tests/test_runner.gd
        timeout-minutes: 5

  # Package release artifacts
  package:
    needs: [build, test]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Package Addon
        run: |
          mkdir -p release/addons/agentiteg/bin
          cp project/addons/agentiteg/agentiteg.gdextension release/addons/agentiteg/

          # Copy all platform binaries
          cp -r artifacts/agentiteg-linux-x86_64/* release/addons/agentiteg/bin/ || true
          cp -r artifacts/agentiteg-windows-x86_64/* release/addons/agentiteg/bin/ || true
          cp -r artifacts/agentiteg-macos-x86_64/* release/addons/agentiteg/bin/ || true
          cp -r artifacts/agentiteg-macos-arm64/* release/addons/agentiteg/bin/ || true

          # List contents
          find release -type f

      - name: Upload Release Package
        uses: actions/upload-artifact@v4
        with:
          name: agentiteg-all-platforms
          path: release/
          if-no-files-found: error
