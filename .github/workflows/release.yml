name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-all:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-22.04
            platform: linux
            arch: x86_64

          - name: Windows x86_64
            os: windows-latest
            platform: windows
            arch: x86_64

          - name: macOS x86_64
            os: macos-13
            platform: macos
            arch: x86_64

          - name: macOS arm64
            os: macos-14
            platform: macos
            arch: arm64

    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SCons
        run: pip install scons

      - name: Setup MSVC (Windows)
        if: matrix.platform == 'windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build Release
        run: |
          scons platform=${{ matrix.platform }} arch=${{ matrix.arch }} target=template_release -j4

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agentiteg-${{ matrix.platform }}-${{ matrix.arch }}
          path: project/addons/agentiteg/bin/

  release:
    needs: build-all
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Package Release
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Create addon package
          mkdir -p agentiteg-${VERSION}/addons/agentiteg/bin
          cp project/addons/agentiteg/agentiteg.gdextension agentiteg-${VERSION}/addons/agentiteg/
          cp README.md agentiteg-${VERSION}/
          cp LICENSE agentiteg-${VERSION}/
          cp CLAUDE.md agentiteg-${VERSION}/

          # Copy all platform binaries
          cp -r artifacts/agentiteg-linux-x86_64/* agentiteg-${VERSION}/addons/agentiteg/bin/ || true
          cp -r artifacts/agentiteg-windows-x86_64/* agentiteg-${VERSION}/addons/agentiteg/bin/ || true
          cp -r artifacts/agentiteg-macos-x86_64/* agentiteg-${VERSION}/addons/agentiteg/bin/ || true
          cp -r artifacts/agentiteg-macos-arm64/* agentiteg-${VERSION}/addons/agentiteg/bin/ || true

          # Create zip
          zip -r agentiteg-${VERSION}.zip agentiteg-${VERSION}/

          # Create per-platform zips
          for platform_dir in artifacts/agentiteg-*; do
            platform=$(basename $platform_dir)
            mkdir -p ${platform}/addons/agentiteg/bin
            cp project/addons/agentiteg/agentiteg.gdextension ${platform}/addons/agentiteg/
            cp -r ${platform_dir}/* ${platform}/addons/agentiteg/bin/
            zip -r ${platform}-${VERSION}.zip ${platform}/
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            agentiteg-*.zip
          body: |
            ## AgentiteG ${{ github.ref_name }}

            Native performance primitives for Godot, designed for AI-assisted development.

            ### Installation

            1. Download `agentiteg-${{ github.ref_name }}.zip` (all platforms) or your platform-specific zip
            2. Extract to your Godot project
            3. The `addons/agentiteg` folder should be in your project root

            ### What's Included

            - **SpatialHash2D** - O(1) spatial queries for 2D games
            - **ArrayOps** - Fast filter, sort, reduce operations

            See [CLAUDE.md](https://github.com/${{ github.repository }}/blob/main/CLAUDE.md) for usage guide.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
